<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>User Validation</title>
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <input id="email" type="text" placeholder="Enter your corporate email" />
        <input id="phone" type="text" placeholder="Enter your phone number" />
        <button id="submit">Validate</button>
        <div id="result">
            <input id="result-value" type="text" disabled="disabled" />
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
